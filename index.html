<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<header>
    <nav class="nav-wrapper">
        <a class="brand-logo center">Weather Dashboard</a>
    </nav>
</header>

<body>
    <div class="row">
        <div class="col s3">
            <h4>Search for a City:</h4>
            <div class="center-align input-field">
                <input placeholder="Boston" id="city-search" type="text" class="validate">
                <a class="waves-effects waves-light btn" id="user-search">Search</a>
            </div>
            <div class="divider"></div>
            <div class="center-align" id="search-history"></div>
            <button class="waves-effect waves-light btn" id="clear-search">Clear History</button>
        </div>
        
        <div class="col s9">
            <div id="current-weather"></div>
            <div>
                <h2 id="five-day"></h2>
                <div id="forecast-container"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/script/script.js"></script>
</html>
